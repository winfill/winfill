---
layout: default
---
<style type="text/css" media="screen">
	*{
		margin: 0;
		padding: 0;
	}
	.outside{
		height: 28em;
		width: 100%;
		display: table;	
		/*border: 1px solid red;*/
	}
	.inside{
		line-height: 1.2;
		font-family:sans-serif;
		text-align: center;
		margin: auto;
		display: table-cell;
		vertical-align: middle;
		background-color: #f1f1f1;
		color: #777;
		/*border: 1px solid red;*/
	}
	.p1{
		font-size: 32pt;
	}
	.p2{
		font-size: 24pt;
	}
	.p3{
		font-size: 14pt;
	}
</style>
<button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
<span class="hamb-top"></span>
<span class="hamb-middle"></span>
<span class="hamb-bottom"></span>
</button>
<div class="container">
<div class="outside">
	<div class="inside">
		<p class="p1">&lt;/404&gt;</p>
		<br />
		<p class="p2"><marquee>"Page Not Found"</marquee></p>
		<br /><br />
		<p class="p3">
			Sorry, but the page you were trying to view does not exist.
		</p>
	</div>	
</div>
</div>
<!-- container end -->
